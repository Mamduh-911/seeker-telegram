<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الموقع</title>
    <!-- إضافة Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .btn-confirm {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn-confirm:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📍 تتبع الموقع</h2>
        <p>اضغط على الزر أدناه لتأكيد إرسال موقعك.</p>
        <button id="confirmLocation" class="btn btn-confirm">تأكيد الموقع</button>
        <div id="message" class="message"></div>
    </div>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('confirmLocation').addEventListener('click', () => {
            if (navigator.geolocation) {
                document.getElementById('message').innerHTML = '⏳ جاري طلب الإذن للوصول إلى الموقع...';
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                document.getElementById('message').innerHTML = '❌ المتصفح لا يدعم تحديد الموقع.';
            }
        });

        async function success(position) {
            const data = {
                lat: position.coords.latitude,
                lon: position.coords.longitude,
                accuracy: position.coords.accuracy,
                timestamp: new Date().toLocaleString('ar-EG'),
                battery: navigator.battery ? (await navigator.battery.getBattery()).level * 100 : 'غير متوفر',
                os: navigator.platform,
                browser: navigator.userAgent
            };

            try {
                const response = await fetch('/result', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    document.getElementById('message').innerHTML = '✅ تم إرسال الموقع بنجاح!';
                } else {
                    document.getElementById('message').innerHTML = '❌ فشل إرسال الموقع، حاول مرة أخرى.';
                }
            } catch (err) {
                document.getElementById('message').innerHTML = '❌ حدث خطأ في الاتصال بالخادم.';
            }
        }

        function error(err) {
            let errorMessage = '❌ لم نتمكن من الحصول على الموقع.';
            if (err.code === 1) errorMessage = '❌ تم رفض الإذن للوصول إلى الموقع.';
            else if (err.code === 2) errorMessage = '❌ الموقع غير متوفر حاليًا.';
            else if (err.code === 3) errorMessage = '❌ انتهى وقت طلب الموقع.';
            document.getElementById('message').innerHTML = errorMessage;
        }
    </script>
</body>
</html>
