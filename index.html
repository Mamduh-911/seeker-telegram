<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جارٍ تحديد موقعك...</title>
</head>
<body>
  <h2>🔍 الرجاء الانتظار، يتم تحديد موقعك...</h2>
  <script>
    function sendLocation(lat, lon) {
      fetch("/location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon
        })
      }).then(() => {
        document.body.innerHTML = "<h2>📬 تم إرسال موقعك بنجاح!</h2>";
      }).catch(() => {
        document.body.innerHTML = "<h2>❌ فشل الإرسال!</h2>";
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        sendLocation(position.coords.latitude, position.coords.longitude);
      }, function(error) {
        document.body.innerHTML = "<h2>❗ تم رفض إذن الوصول للموقع</h2>";
      });
    } else {
      document.body.innerHTML = "<h2>❌ المتصفح لا يدعم تحديد الموقع</h2>";
    }
  </script>
</body>
</html>
